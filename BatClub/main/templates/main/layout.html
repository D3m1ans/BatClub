{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="icon" href="{% static 'main/img/batman.jpg' %}" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="{% url 'home' %}">
                    <img src="{% static 'main/img/batman-logo.png' %}" alt="logo">
                    <span class="logo">BatClub</span>
                </a>
            </div>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="" class="nav-link px-2">About</a></li>
                <li><a href="" class="nav-link px-2">Contacts</a></li>
                <li><a href="" class="nav-link px-2">News</a></li>
            </ul>
            <div class="col-md-3 text-end">
                {% if user.is_authenticated %}
                    {{user.username}}<br>
                    {% csrf_token %}
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-primary me-2">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
                    <a href="#"><button type="button" class="btn btn-primary">Sign-up</button></a>
                {% endif %}
            </div>
        </header>
    </div>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <span class="mb-3 mb-md-0 text-body-secondary">Â© 2024 Company, Inc</span>
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3">
                    <a href="" class="text-body-secondary">
                        <img src="{% static 'main/img/inst-icn.png' %}" alt="inst">
                    </a>
                </li>
                <li class="ms-3">
                    <a href="" class="text-body-secondary">
                        <img src="{% static 'main/img/telegram-icn.png' %}" alt="telegram">
                    </a>
                </li>
                <li class="ms-3">
                    <a href="" class="text-body-secondary">
                        <img src="{% static 'main/img/vk-icn.png' %}" alt="vk">
                    </a>
                </li>
            </ul>
        </footer>
    </div>
</body>
</html>
